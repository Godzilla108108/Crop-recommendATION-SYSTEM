<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #2E7D32;
            font-size: 24px;
        }
        p {
            color: #555;
            font-size: 14px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #388E3C;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #388E3C;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            border-color: #2E7D32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
        }
        button {
            margin-top: 15px;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #66BB6A, #43A047);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #388E3C, #2E7D32);
        }
        #result {
            margin-top: 15px;
            padding: 15px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #FF9800, #F57C00);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Crop Recommendation System ðŸŒ¾</h1>
        <p>Enter soil and weather parameters to get the best crop recommendations.</p>
        <form id="cropForm">
            <label for="nitrogen">Nitrogen Level (N):</label>
            <input type="number" id="nitrogen" required>
            
            <label for="phosphorus">Phosphorus Level (P):</label>
            <input type="number" id="phosphorus" required>
            
            <label for="potassium">Potassium Level (K):</label>
            <input type="number" id="potassium" required>
            
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" step="0.1" required>
            
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" step="0.1" required>
            
            <label for="ph">Soil pH Level:</label>
            <input type="number" id="ph" step="0.1" required>
            
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" required>
            
            <button type="submit">ðŸŒ¾ Get Recommendation</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("cropForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload
    
            // Get user inputs
            let nitrogen = parseFloat(document.getElementById("nitrogen").value);
            let phosphorus = parseFloat(document.getElementById("phosphorus").value);
            let potassium = parseFloat(document.getElementById("potassium").value);
            let temperature = parseFloat(document.getElementById("temperature").value);
            let humidity = parseFloat(document.getElementById("humidity").value);
            let ph = parseFloat(document.getElementById("ph").value);
            let rainfall = parseFloat(document.getElementById("rainfall").value);
    
            // Simple logic for crop recommendation
            let recommendedCrop = "";
    
            if (temperature > 30 && humidity > 70) {
                recommendedCrop = "Rice";
            } else if (ph >= 6 && ph <= 7.5 && nitrogen > 30) {
                recommendedCrop = "Wheat";
            } else if (phosphorus > 40 && potassium > 30 && rainfall > 100) {
                recommendedCrop = "Sugarcane";
            } else if (temperature > 25 && humidity < 60) {
                recommendedCrop = "Maize";
            } else {
                recommendedCrop = "Unable to determine a suitable crop. Try adjusting the inputs.";
            }
    
            // Display result
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<strong>Recommended Crop:</strong> ${recommendedCrop}`;
            resultDiv.style.display = "block";
        });
    </script>
</body>
</html>
